<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Ramon Sanchez</title>
</head>
<body>
  <div class="container col-sm-12 col-md-12 col-lg-8">
    <!-- Navbar -->
    <div class="row">
      <div id="logo" class="col-md-5">
        <h1>Ramon Sanchez</h1>
      </div>
      <div id="nav-column" class="col-md-7">
        <!-- Nav -->
        <nav id="nav" class="nav justify-content-end">
          <a class="nav-link" href="/">About</a>
          <a class="nav-link" href="portfolio.html">Portfolio</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </nav>
        <!-- End of Nav -->
      </div>
    </div>
  </div>
    <!-- End of Navbar -->
    <!-- Main Container -->
    <div id="main-container" class="container col-lg-8">
      <!-- Main Content -->
      <div id="main-content">
        <!-- E-mail form -->
        <form>
            <div class="form-group">
              <label for="email-name">Name</label>
              <input type="text" class="form-control" id="email-name" placeholder="Your name here">
            </div>
            <div class="form-group">
              <label for="email-address">E-mail address</label>
              <input type="email" class="form-control" id="email-address" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="email-text">Message</label>
              <textarea class="form-control" id="email-text" placeholder="Write message here." rows="10"></textarea>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            <button type="submit" >Submit</button>
        </form>
      </div> <!-- Main Content -->
      <footer>
        Copyright &#169; 2019 Ramon Sanchez
      </footer>
    </div> <!-- End of Main Container -->
</body>
